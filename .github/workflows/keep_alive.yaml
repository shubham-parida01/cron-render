name: Keep Render Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # lets you also run it manually

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          echo "Pinging artisanverse..."
          status=$(curl -s -o /dev/null -w "%{http_code}" https://artisanverse-db0b.onrender.com/)
          echo "HTTP status: $status"
          
          if [ "$status" -ne 200 ]; then
            echo "❌ Site is down (status $status)"
            exit 1
          else
            echo "✅ Site is up and returned 200"
          fi
